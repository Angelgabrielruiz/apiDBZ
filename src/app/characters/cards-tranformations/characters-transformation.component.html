<p>characters-transformation works!</p>
<div *ngIf="transformations.length > 0">
    <h2>Transformaci√≥n Actual</h2>
    <div>
      <h3>{{ transformations[currentTransformationIndex]?.name }}</h3>
      <img [src]="transformations[currentTransformationIndex]?.image" alt="{{ transformations[currentTransformationIndex]?.name }}" width="200" />
      <p>Ki: {{ transformations[currentTransformationIndex]?.ki }}</p>
    </div>

    <div>
      <button (click)="prevTransformation()" [disabled]="currentTransformationIndex === 0">Anterior</button>
      <button (click)="nextTransformation()" [disabled]="currentTransformationIndex === transformations.length - 1">Siguiente</button>
    </div>
  </div>
  
  <ng-template #noTransformations>
    <p>No hay transformaciones disponibles.</p>
  </ng-template>
